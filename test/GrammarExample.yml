Grammar:
  name: Example
  Start-Symbol: S
  Non-Terminal-Symbols:
    - S
    - L
    - R

  # 转义字符使用 "xxx" 囊括该终结符
  Terminal-Symbols:
   - '='
   - i
   - '*'

  # 如果表达式右端包含转义字符使用 "xxx .. xxx" 囊括整个右端
  Productions:
    - left: S
      rights:
        - "L = R" 
        - R

    - left: L
      rights:
        - "* R"
        - i

    - left: R
      rights:
        - L 
